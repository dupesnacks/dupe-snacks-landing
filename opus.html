<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dupe Snacks - 289 Gluten-Free Snacks</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; color: #1a1a1a; }
        #root { width: 100%; }
        .app { max-width: 1400px; margin: 0 auto; padding: 20px; }
        header { background: linear-gradient(135deg, #00B4A6 0%, #6B4CE6 100%); color: white; padding: 40px 20px; border-radius: 16px; margin-bottom: 30px; text-align: center; }
        header h1 { font-size: 2.5em; margin-bottom: 5px; }
        header p { font-size: 1.1em; opacity: 0.9; margin-bottom: 10px; }
        header .tagline { font-size: 0.95em; opacity: 0.85; }
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr auto auto; gap: 15px; margin-bottom: 30px; align-items: end; }
        .control-group { display: flex; flex-direction: column; }
        .control-group label { font-weight: 600; margin-bottom: 8px; color: #00B4A6; font-size: 0.9em; }
        .control-group input, .control-group select { padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; }
        .control-group input:focus, .control-group select:focus { outline: none; border-color: #00B4A6; }
        .control-group.checkbox label { display: flex; align-items: center; gap: 8px; margin-bottom: 0; }
        .control-group.checkbox input { margin: 0; }
        button { padding: 12px 24px; background: #00B4A6; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        button:hover { background: #009B94; }
        .categories { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; margin-bottom: 30px; }
        .cat-btn { padding: 10px 12px; text-align: center; border: 2px solid #ddd; border-radius: 8px; cursor: pointer; transition: all 0.2s; font-size: 0.85em; background: white; color: #1a1a1a; }
        .cat-btn.active { border-color: #00B4A6; background: #E8FFFE; color: #00B4A6; font-weight: 600; }
        .cat-btn:hover { border-color: #00B4A6; }
        .results { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
        .product-card { background: white; border: 1px solid #f0f0f0; border-radius: 12px; overflow: hidden; cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column; }
        .product-card:hover { box-shadow: 0 8px 24px rgba(0,180,166,0.15); border-color: #00B4A6; }
        .card-image { width: 100%; height: 180px; background: #f8f8f8; display: flex; align-items: center; justify-content: center; font-size: 48px; overflow: hidden; }
        .card-image img { width: 100%; height: 100%; object-fit: contain; padding: 10px; }
        .card-body { padding: 14px; display: flex; flex-direction: column; flex-grow: 1; }
        .card-brand { font-size: 0.75em; font-weight: 700; color: #00B4A6; text-transform: uppercase; margin-bottom: 3px; letter-spacing: 0.5px; }
        .card-name { font-size: 0.95em; font-weight: 600; margin-bottom: 8px; line-height: 1.2; }
        .card-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .stars { display: flex; gap: 1px; font-size: 0.75em; }
        .star { color: #f59e0b; }
        .star.empty { color: #ddd; }
        .reviews { font-size: 0.75em; color: #999; }
        .card-price { font-size: 1.4em; font-weight: 800; color: #1a1a1a; margin-bottom: 8px; }
        .card-badges { display: flex; gap: 4px; margin-bottom: 10px; flex-wrap: wrap; }
        .badge { display: inline-block; padding: 3px 6px; border-radius: 3px; font-size: 0.7em; font-weight: 700; }
        .gf-badge { background: #E8FFFE; color: #00B4A6; }
        .allergen-badge { background: #FFE8E8; color: #DC2626; }
        .card-description { font-size: 0.8em; color: #666; line-height: 1.3; margin-bottom: 10px; flex-grow: 1; }
        .card-actions { display: flex; gap: 6px; margin-top: auto; }
        .btn-fav { width: 36px; height: 36px; border-radius: 6px; border: 1px solid #ddd; background: white; cursor: pointer; font-size: 1em; display: flex; align-items: center; justify-content: center; transition: all 0.2s; flex-shrink: 0; }
        .btn-fav.active { background: #FEE2E2; border-color: #DC2626; }
        .btn-buy { flex: 1; padding: 8px 12px; background: #00B4A6; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 0.85em; text-decoration: none; display: flex; align-items: center; justify-content: center; }
        .btn-buy:hover { background: #009B94; }
        .empty { text-align: center; padding: 60px 20px; color: #999; }
        .empty-icon { font-size: 48px; margin-bottom: 20px; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal { background: white; border-radius: 16px; max-width: 600px; width: 100%; max-height: 90vh; overflow-y: auto; padding: 32px; }
        .modal-close { position: absolute; top: 20px; right: 20px; background: none; border: none; font-size: 24px; cursor: pointer; color: #999; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .modal-image { width: 100%; height: 280px; background: #f8f8f8; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 24px; font-size: 48px; }
        .modal-image img { width: 100%; height: 100%; object-fit: contain; padding: 15px; }
        .modal h2 { font-size: 1.8em; margin-bottom: 8px; }
        .modal-brand { color: #00B4A6; font-weight: 700; text-transform: uppercase; margin-bottom: 16px; font-size: 0.9em; }
        .modal-price { font-size: 2em; font-weight: 800; color: #1a1a1a; margin-bottom: 16px; }
        .modal-description { color: #666; line-height: 1.6; margin-bottom: 20px; }
        .modal-details { display: grid; gap: 12px; margin-bottom: 20px; }
        .detail-row { display: flex; justify-content: space-between; padding-bottom: 12px; border-bottom: 1px solid #f0f0f0; }
        .detail-label { font-weight: 600; color: #00B4A6; }
        .allergens-list { display: flex; flex-wrap: wrap; gap: 6px; }
        .modal-actions { display: flex; gap: 12px; }
        .modal-actions button { flex: 1; }
        .loading { text-align: center; padding: 40px; }
        .stats { margin-bottom: 20px; padding: 15px; background: #E8FFFE; border-radius: 8px; color: #00B4A6; font-weight: 600; text-align: center; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useCallback, useContext, createContext, useMemo, useEffect } = React;

        const FavCtx = createContext();
        function FavProv({children}){
          const [ids,set]=useState([]);
          const tog=useCallback(id=>set(p=>p.includes(id)?p.filter(x=>x!==id):[...p,id]),[]);
          const is=useCallback(id=>ids.includes(id),[ids]);
          return <FavCtx.Provider value={{ids,tog,is,n:ids.length}}>{children}</FavCtx.Provider>;
        }
        const useFav=()=>useContext(FavCtx);

        function search(items,q){
          if(!q.trim())return items;
          const nq=q.toLowerCase().trim(),ws=nq.split(/\s+/);
          return items.map(p=>{
            let s=0;const n=p.name.toLowerCase(),b=p.brand.toLowerCase(),d=p.description.toLowerCase(),c=p.category.toLowerCase();
            if(n===nq)s+=100;else if(n.startsWith(nq))s+=80;else if(n.includes(nq))s+=60;
            if(b===nq)s+=70;else if(b.includes(nq))s+=40;
            if(c.includes(nq))s+=30;if(d.includes(nq))s+=20;
            ws.forEach(w=>{if(w.length<2)return;if(n.includes(w))s+=15;if(b.includes(w))s+=10;if(d.includes(w))s+=5;});
            return{...p,_s:s};
          }).filter(p=>p._s>0).sort((a,b)=>b._s-a._s);
        }

        function sort(arr,by){
          const s=[...arr];
          switch(by){case"pop":return s.sort((a,b)=>b.reviews-a.reviews);case"rate":return s.sort((a,b)=>b.rating-a.rating);
          case"pl":return s.sort((a,b)=>a.price-b.price);case"ph":return s.sort((a,b)=>b.price-a.price);
          case"az":return s.sort((a,b)=>a.name.localeCompare(b.name));default:return s;}
        }

        function filter(arr,f){
          let r=arr;
          if(f.pr){const[mn,mx]=f.pr;r=r.filter(p=>p.price>=mn&&p.price<=mx);}
          if(f.gf)r=r.filter(p=>p.certified_gf);
          if(f.af?.length)r=r.filter(p=>!f.af.some(a=>p.allergens.map(x=>x.toLowerCase()).includes(a.toLowerCase())));
          return r;
        }

        function Star({filled}){return <span className={filled?"star":"star empty"}>‚òÖ</span>;}
        function Stars({r}){return <div className="stars">{[1,2,3,4,5].map(i=><Star key={i} filled={i<=Math.round(r)}/>)}</div>;}

        function ProductCard({p,onOpen}){
          const{tog,is}=useFav();
          const f=is(p.id);
          const cats={Easter:"üê£","St. Patrick's Day":"üçÄ",Chips:"üçü",Cookies:"üç™",Chocolate:"üç´",Gummies:"üêª","Jerky & Dried Meat":"ü•©","Nuts & Seeds":"ü•ú","Granola & Cereal Bars":"üåæ","Protein & Energy Bars":"üí™","Trail Mix & Snack Mixes":"ü•æ",Candy:"üç¨"};
          const emoji = cats[p.category] || "üç¨";
          return(
            <div className="product-card" onClick={()=>onOpen(p)}>
              <div className="card-image">
                {p.imageUrl?<img src={p.imageUrl} alt={p.name} onError={e=>e.target.style.display='none'}/>:emoji}
              </div>
              <div className="card-body">
                <div className="card-brand">{p.brand}</div>
                <div className="card-name">{p.name}</div>
                <div className="card-meta">
                  <Stars r={p.rating}/>
                  <span className="reviews">({p.reviews})</span>
                </div>
                <div className="card-price">${p.price.toFixed(2)}</div>
                <div className="card-badges">
                  {p.certified_gf&&<span className="badge gf-badge">‚úì GF</span>}
                  {p.allergens.slice(0,1).map(a=><span key={a} className="badge allergen-badge">{a.substring(0,8)}</span>)}
                </div>
                <div className="card-description">{p.description.substring(0,70)}...</div>
                <div className="card-actions">
                  <button className={`btn-fav ${f?"active":""}`} onClick={e=>{e.stopPropagation();tog(p.id);}} >{f?"‚ù§Ô∏è":"ü§ç"}</button>
                  <a href={p.amazonLink} target="_blank" rel="noopener noreferrer" className="btn-buy" onClick={e=>e.stopPropagation()}>Buy</a>
                </div>
              </div>
            </div>
          );
        }

        function Modal({p,onClose}){
          const{tog,is}=useFav();
          const f=is(p.id);
          const cats={Easter:"üê£","St. Patrick's Day":"üçÄ",Chips:"üçü",Cookies:"üç™",Chocolate:"üç´",Gummies:"üêª","Jerky & Dried Meat":"ü•©","Nuts & Seeds":"ü•ú","Granola & Cereal Bars":"üåæ","Protein & Energy Bars":"üí™","Trail Mix & Snack Mixes":"ü•æ",Candy:"üç¨"};
          const emoji = cats[p.category] || "üç¨";
          return(
            <div className="modal-overlay" onClick={onClose}>
              <div className="modal" onClick={e=>e.stopPropagation()}>
                <button className="modal-close" onClick={onClose}>‚úï</button>
                <div className="modal-image">
                  {p.imageUrl?<img src={p.imageUrl} alt={p.name} onError={e=>e.target.style.display='none'}/>:emoji}
                </div>
                <div className="modal-brand">{p.brand}</div>
                <h2>{p.name}</h2>
                <div className="modal-price">${p.price.toFixed(2)}</div>
                <div className="modal-details">
                  <div className="detail-row">
                    <span className="detail-label">Rating</span>
                    <div><Stars r={p.rating}/><span className="reviews"> ({p.reviews})</span></div>
                  </div>
                  <div className="detail-row">
                    <span className="detail-label">Category</span>
                    <span>{p.category}</span>
                  </div>
                  {p.allergens.length>0&&<div className="detail-row">
                    <span className="detail-label">Allergens</span>
                    <div className="allergens-list">{p.allergens.map(a=><span key={a} className="badge allergen-badge">{a}</span>)}</div>
                  </div>}
                  <div className="detail-row">
                    <span className="detail-label">Gluten-Free</span>
                    <span>{p.certified_gf?"‚úì Certified":"May contain gluten"}</span>
                  </div>
                </div>
                <div className="modal-description">{p.description}</div>
                <div className="modal-actions">
                  <button onClick={()=>tog(p.id)}>{f?"‚ù§Ô∏è Remove from Favorites":"ü§ç Add to Favorites"}</button>
                  <a href={p.amazonLink} target="_blank" rel="noopener noreferrer" style={{flex:1,textDecoration:"none"}} className="btn-buy">‚Üí View on Amazon</a>
                </div>
              </div>
            </div>
          );
        }

        function App(){
          const[snacks,setSnacks]=useState([]);
          const[loading,setLoading]=useState(true);
          const[q,setQ]=useState("");
          const[cat,setCat]=useState("");
          const[sortBy,setSortBy]=useState("pop");
          const[priceMax,setPriceMax]=useState(25);
          const[allergyFilters,setAllergyFilters]=useState([]);
          const[gluten,setGluten]=useState(false);
          const[modal,setModal]=useState(null);

          useEffect(()=>{
            fetch('snacks.json').then(r=>r.json()).then(data=>{setSnacks(data);setLoading(false);}).catch(()=>setLoading(false));
          },[]);

          const cats = useMemo(()=>{
            const unique = [...new Set(snacks.map(p=>p.category))].sort();
            return unique;
          },[snacks]);

          const filtered = useMemo(()=>{
            let items = snacks;
            if(cat) items = items.filter(p=>p.category===cat);
            items = search(items, q);
            items = filter(items, {pr:[0,priceMax],gf:gluten,af:allergyFilters});
            items = sort(items, sortBy);
            return items;
          },[snacks,q,cat,sortBy,priceMax,allergyFilters,gluten]);

          if(loading) return <div className="loading"><h2>üç¨ Loading 289 snacks...</h2></div>;

          return(
            <div className="app">
              <header>
                <h1>üç¨ Dupe Snacks Catalog</h1>
                <p>289 gluten-free snacks verified and curated</p>
                <div className="tagline">Search, filter, save favorites, buy on Amazon</div>
              </header>

              <div className="stats">
                Showing {filtered.length} of {snacks.length} snacks
              </div>

              <div className="controls">
                <div className="control-group">
                  <label>Search</label>
                  <input type="text" placeholder="Find a snack..." value={q} onChange={e=>setQ(e.target.value)} />
                </div>
                <div className="control-group">
                  <label>Sort By</label>
                  <select value={sortBy} onChange={e=>setSortBy(e.target.value)}>
                    <option value="pop">Most Popular</option>
                    <option value="rate">Top Rated</option>
                    <option value="pl">Price: Low to High</option>
                    <option value="ph">Price: High to Low</option>
                    <option value="az">A-Z</option>
                  </select>
                </div>
                <div className="control-group">
                  <label>Max Price: ${priceMax}</label>
                  <input type="range" min="0" max="30" value={priceMax} onChange={e=>setPriceMax(Number(e.target.value))} />
                </div>
                <div className="control-group checkbox">
                  <label>
                    <input type="checkbox" checked={gluten} onChange={e=>setGluten(e.target.checked)} />
                    GF Only
                  </label>
                </div>
                <button onClick={()=>{setQ("");setCat("");setSortBy("pop");setPriceMax(25);setAllergyFilters([]);setGluten(false);}}>Reset</button>
              </div>

              <div className="categories">
                <button className="cat-btn" onClick={()=>setCat("")} style={{fontWeight:!cat?"600":"400"}}>All ({snacks.length})</button>
                {cats.map(c=><button key={c} className={`cat-btn ${cat===c?"active":""}`} onClick={()=>setCat(c)} style={{fontWeight:cat===c?"600":"400"}}>{c}</button>)}
              </div>

              {filtered.length>0?
                <div className="results">
                  {filtered.map(p=><ProductCard key={p.id} p={p} onOpen={setModal}/>)}
                </div>
              :<div className="empty"><div className="empty-icon">üòï</div><p>No snacks found. Try adjusting your filters!</p></div>
              }

              {modal&&<Modal p={modal} onClose={()=>setModal(null)}/>}
            </div>
          );
        }

        function AppWithFav(){
          return <FavProv><App/></FavProv>;
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<AppWithFav/>);
    </script>
</body>
</html>
